    CARGO_NET_GIT_FETCH_WITH_CLI: "true"
rust-linux-arm:
  docker:
    - image: cimg/rust:1.87.0
  resource_class: arm.medium
  working_directory: ~/qaul.net
  shell: /bin/bash --login -o pipefail
