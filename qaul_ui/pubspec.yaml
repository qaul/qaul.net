  open_simplex_2: ^0.2.1
  package_info_plus: ^8.2.1
  path: ^1.8.3
  path_provider: ^2.0.15
  qaul_rpc: { "path": "packages/qaul_rpc" }
  responsive_framework: ^1.1.0
  shared_preferences: ^2.3.5
  url_launcher: ^6.1.14
  utils: { "path": "packages/utils" }
  version: ^3.0.2
  flutter_markdown: ^0.7.1
  record: ^5.0.4
  audioplayers: ^6.1.1
  app_links: ^6.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  build_runner: ^2.4.6
  fast_base58: ^0.2.1
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  uuid: ^3.0.7

flutter_icons:
  ios: true
  remove_alpha_ios: true
  image_path_ios: "assets/logo/icon_ios.png"

  android: true
  image_path_android: "assets/logo/icon_android.png"
  adaptive_icon_foreground: "assets/logo/icon_android.png"
  adaptive_icon_background: "#5EAED4"

  windows:
    generate: true
    image_path: "assets/logo/icon_desktop.png"
    icon_size: 256

  macos:
    generate: true
    image_path: "assets/logo/icon_desktop.png"

flutter:
  uses-material-design: true

  generate: true

  assets:
    - assets/about/
    - assets/icons/
    - assets/license/
    - assets/logo/
