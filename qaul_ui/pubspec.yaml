  filesize: ^2.0.1
  fixnum: ^1.1.0
  flame: ^1.8.1
  flame_forge2d: ^0.18.2+5
  fluent_ui: ^4.9.1
  flutter_chat_types: ^3.6.2
  flutter_chat_ui: ^1.6.10
  flutter_email_sender: ^6.0.2
  flutter_hooks: ^0.20.5
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hooks_riverpod: ^2.6.1
  image: ^4.1.3
  image_picker: ^1.1.2
  infinite_scroll_pagination: ^4.0.0
  intersperse: ^2.0.0
  intl: ^0.19.0
